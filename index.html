<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
        <div class="header-left">
            <div class="logo">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search Facebook">
            </div>
        </div>
        
        <div class="header-center">
            <div class="nav-tabs">
                <div class="nav-tab active">
                    <i class="fas fa-home"></i>
                </div>
                <div class="nav-tab">
                    <i class="fas fa-users"></i>
                </div>
                <div class="nav-tab">
                    <i class="fas fa-tv"></i>
                </div>
                <div class="nav-tab">
                    <i class="fas fa-store"></i>
                </div>
                <div class="nav-tab">
                    <i class="fas fa-gamepad"></i>
                </div>
            </div>
        </div>
        
        <div class="header-right">
            <div class="header-icon">
                <i class="fas fa-plus"></i>
            </div>
            <div class="header-icon">
                <i class="fab fa-facebook-messenger"></i>
            </div>
            <div class="header-icon">
                <i class="fas fa-bell"></i>
            </div>
            <div class="profile-btn">
                <div class="profile-pic"><i class="fa-solid fa-user"></i></div>
            </div>
        </div>
    </div>
  </header>
<div class="post-composer">
  <div class="composer-top">
      <div class="profile-pic">JD</div>
      <input type="text" class="composer-input" placeholder="What's on your mind?">
      <input type="file">
  </div>
  <div class="composer-divider"></div>
  <div class="composer-actions">
      <div class="composer-action live-video">
          <i class="fas fa-video"></i>
          <span>Live video</span>
      </div>
      <div class="composer-action photo-video">
          <i class="fas fa-images"></i>
          <span>Photo/video</span>
      </div>
      <div class="composer-action feeling-activity">
          <i class="fas fa-smile"></i>
          <span>Feeling/activity</span>
      </div>
  </div>
</div>


  <div class="main-container">
    <aside class="left-sidebar">
        <div class="sidebar-section">
            <div class="sidebar-item">
            </div>
            <div class="sidebar-item">
                <div class="sidebar-item-icon" style="background-color: #1877f2; color: white;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="sidebar-item-text">Friends</div>
            </div>
            <div class="sidebar-item">
                <div class="sidebar-item-icon" style="background-color: #42b883; color: white;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="sidebar-item-text">Groups</div>
            </div>
            <div class="sidebar-item">
                <div class="sidebar-item-icon" style="background-color: #ff6b6b; color: white;">
                    <i class="fas fa-store"></i>
                </div>
                <div class="sidebar-item-text">Marketplace</div>
            </div>
            <div class="sidebar-item">
                <div class="sidebar-item-icon" style="background-color: #4ecdc4; color: white;">
                    <i class="fas fa-tv"></i>
                </div>
                <div class="sidebar-item-text">Watch</div>
            </div>
            <div class="sidebar-item">
                <div class="sidebar-item-icon" style="background-color: #45b7d1; color: white;">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="sidebar-item-text">Memories</div>
            </div>
            <div class="sidebar-item">
                <div class="sidebar-item-icon" style="background-color: #f39c12; color: white;">
                    <i class="fas fa-bookmark"></i>
                </div>
                <div class="sidebar-item-text">Saved</div>
            </div>
            <div class="sidebar-item">
                <div class="sidebar-item-icon" style="background-color: #e74c3c; color: white;">
                    <i class="fas fa-flag"></i>
                </div>
                <div class="sidebar-item-text">Pages</div>
            </div>
            <div class="sidebar-item">
                <div class="sidebar-item-icon" style="background-color: #9b59b6; color: white;">
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="sidebar-item-text">Events</div>
            </div>
            
               
        </div>
  
       
    <main class="main-feed">
        <div class="post-composer">
            <div class="composer-top">
                <div class="profile-pic">JD</div>
                <input type="text" class="composer-input" placeholder="What's on your mind, John?">
            </div>
            <div class="composer-divider"></div>
            <div class="composer-actions">
                <div class="composer-action live-video">
                    <i class="fas fa-video"></i>
                    <span>Live video</span>
                </div>
                <div class="composer-action photo-video">
                    <i class="fas fa-images"></i>
                    <span>Photo/video</span>
                </div>
                <div class="composer-action feeling-activity">
                    <i class="fas fa-smile"></i>
                    <span>Feeling/activity</span>
                </div>
            </div>
        </div>
  
        
       
  </div>
</body>
</html>
